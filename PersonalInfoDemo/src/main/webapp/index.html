<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>User Login</title>
</head>

<body>
    <h2>Login here</h2>

    <form action="StudentInfo" method="post">
        Name:
        <input type="text" name="username" placeholder="Enter your name"><br><br>

        City:
        <input type="text" name="city" placeholder="Enter your city"><br><br>

        Age:
        <input type="text" name="age" placeholder="Enter your age"><br><br>

        Education:
        <input type="text" name="education" placeholder="Enter your education"><br><br>

        <input type="submit" value="Submit">
    </form>
</body>
</html>
